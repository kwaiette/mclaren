<!DOCTYPE html>
<html>
  <head>
    <title>HUD Prototype</title>
    <style>
      html {
        height: 100%;
      }
      body {
        background-color: #000000;
        height: 100%;
      }
      div.hud {
        background-color: rgb(0,0,0,0);
        height: 100%;
      }
      div.left-spoon {
        background-color: rgb(0,0,0,0);
        background-image: url("img/spoon-silhouette.svg")
      }
      div.right-spoon {
        background-color: rgb(0,0,0,0);
        background-image: url("img/spoon-silhouette.svg")
      }
    </style>
  </head>
  <body>
    <div class="hud">
      <div class="bottom-bar">
        <div class="left-spoon">
        </div>
        <div class="action-bar">
        </div>
        <div class="right-spoon">
        </div>
      </div>
    </div>
  </body>
</html>
