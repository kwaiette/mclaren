<!DOCTYPE html>
<html>
  <head>
    <title>Soundboard Prototype</title>
    <style>
      html {
        height: 100%;
      }
      body {
        background-color: #000000;
        height: 100%;
      }
      table.soundboard {
        border: none;
        height: 100%;
        width: 100%;
      }
      td {
        width: 33%;
        height: 50%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
      }
      td.td1 {
        background-color: yellow;
        background-image: url("img/puppy-pet-leash-animal-svgrepo-com.svg")
      }
      td.td2 {
        background-color: silver;
        background-image: url("img/hot-dog-with-sauce-and-bread-svgrepo-com.svg")
      }
      td.td3 {
        background-color: blue;
        background-image: url("img/dog-food-svgrepo-com.svg")
      }
      td.td4 {
        background-color: silver;
        background-image: url("img/dog-food-svgrepo-com.svg")
      }
      td.td5 {
        background-color: blue;
        background-image: url("img/no-sign-svgrepo-com.svg")
      }
      td.td6 {
        background-color: yellow;
        background-image: url("img/dog-poop-svgrepo-com.svg")

      }

    </style>
  </head>
  <body id="body-main">
    <table class="soundboard">
      <tr>
        <td class="td1">&nbsp;</td>
        <td class="td2">&nbsp;</td>
        <td class="td3">&nbsp;</td>
      </tr>
      <tr>
        <td class="td4">&nbsp;</td>
        <td class="td5">&nbsp;</td>
        <td class="td6">&nbsp;</td>
      </tr>
    </table>
    <audio id="ad01" src="file://E:/Users/wayne/Downloads/Warner Bros. Sound Effects Library (1400+ Sound FX) [RH]/Disc 0001/ad01.mp3"></audio>
    <audio id="ad02" src="file://E:/Users/wayne/Downloads/Warner Bros. Sound Effects Library (1400+ Sound FX) [RH]/Disc 0001/ad02.mp3"></audio>
    <audio id="ad03" src="file://E:/Users/wayne/Downloads/Warner Bros. Sound Effects Library (1400+ Sound FX) [RH]/Disc 0001/ad03.mp3"></audio>
    <audio id="ad04" src="file://E:/Users/wayne/Downloads/Warner Bros. Sound Effects Library (1400+ Sound FX) [RH]/Disc 0001/ad04.mp3"></audio>
    <audio id="ad05" src="file://E:/Users/wayne/Downloads/Warner Bros. Sound Effects Library (1400+ Sound FX) [RH]/Disc 0001/ad05.mp3"></audio>
    <audio id="ad06" src="file://E:/Users/wayne/Downloads/Warner Bros. Sound Effects Library (1400+ Sound FX) [RH]/Disc 0001/ad06.mp3"></audio>
    <script>
      buttonSpeak = [
        "Help me I am in hell",
        "Walk",
        "Treat",
        "Food",
        "Please",
        "No",
        "Potty"
      ]
      document.body.onclick = function(event) {
        console.log("clicked ", event.target.className)
        whichClicked = event.target.className.slice(-1)
        //var audioClip = document.getElementById("ad0"+whichClicked)
        //audioClip.play()
        speech.text = buttonSpeak[whichClicked] ? buttonSpeak[whichClicked] : buttonSpeak[0]
        window.speechSynthesis.speak(speech)

        window.navigator.vibrate(100)
        depressElement(event.target)
        setTimeout(releaseElement, 300, event.target)
      }
      function depressElement(elem) {
        posLeft = elem.style.marginLeft;
        posTop = elem.style.marginTop;

        elem.setAttribute("data-left",posLeft)
        elem.setAttribute("data-top",posTop)

        elem.style.opacity = 0.3

        console.log("soda pressed")
      }
      function releaseElement(elem) {
        elem.style.opacity = 1
        console.log("release me from this prison")
      }

      let speech = new SpeechSynthesisUtterance();
      speech.lang = "en";
    </script>
  </body>
</html>
